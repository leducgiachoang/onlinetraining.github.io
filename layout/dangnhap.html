<div class="container">
    <div class="card">
        <div class="card-header">
            ĐĂNG NHẬP
        </div>
    
        <div ng-controller="mylogin" class="card-body">
            
            <form name="formdangnhap">
                <div ng-show="messenger" class="alert alert-danger" role="alert">
                    Vui lòng đăng nhập để thực hiện !
                  </div>
                <div class="col-sm-10 mx-auto">
                    <div class="form-group">
                        <label for="UserName">Tên tài khoản</label>
                        <div class="input-group">
                            <input ng-model="dnusername" name="dnusername" type="text" pattern="[A-Za-z0-9]{1,30}" class="form-control">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="alert alert-danger" ng-hide="formdangnhap.dnusername.$valid">Vui lòng không được để trống và chứa ký tự đặt biệt, tối thiểu 1 đến 30 ký tự!</div>
                    </div>
    
                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <div class="input-group">
                            <input ng-model="dnpassword" name="dnpassword"  type="password" class="form-control">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>
                        <div class="alert alert-danger" ng-hide="formdangnhap.dnpassword.$valid">Vui lòng nhập phải chứa 5 ký tự trở lên có ít nhất một số và một chữ hoa và chữ thường !</div>
                    </div>
    
                    <div class="form-group">
    
                        <button ng-click="login()" type="submit" class="btn btn-success">ĐĂNG NHẬP <i class="fas fa-user-alt"></i></button>
                        <button type="reset" class="btn btn-dark">NHẬP LẠI <i class="fas fa-sync-alt"></i></button>
                    </div>
    
                </div>
            </form>
        </div>
    </div>
</div>
