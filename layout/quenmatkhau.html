<div class="container">
    
<div class="card">
    <div class="card-header">
        LẤY LẠI MẬT KHẨU
    </div>

    <div class="card-body">
        <form name="formquenmatkhau">
            <div class="col-sm-10 mx-auto">
                <div class="form-group">
                    <label for="UserName">Email</label>
                    <div class="input-group">
                        <input name="txtemail" ng-model="vvvemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" class="form-control">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></i></span>
                        </div><br>

                        
                    </div>
                    <div class="alert alert-danger" ng-hide="formquenmatkhau.txtemail.$valid">Vui lòng không được để trống và nhập đúng định dạng email</div>
                    
                </div>


                <div class="form-group">

                    <button ng-click="checkEmail()" type="submit" class="btn btn-success">TÌM KIẾM <i class="fas fa-search"></i></button>
                    <button type="reset" class="btn btn-dark">NHẬP LẠI <i class="fas fa-sync-alt"></i></button>
                </div>

            </div>
        </form>
    </div>

    <div ng-show="checmai" class="card-footer">
        <h5>Tên tài khoản: {{ us }}</h5>
        <h5>Mật khẩu: {{ pa }}</h5>
    </div>
</div>
</div>
